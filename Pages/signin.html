<body>
    <!-- Sign in Section Start -->
<section class="contact-section container-fluid my-5 position-relative bg-white pe-0 overflow-hidden">
  <div class="row" style="min-height: 100vh;">
      <div class="col-lg-9 d-none d-lg-block"></div>
      <div class="col-lg-3 d-none d-lg-block">
          <div class="h-100 bg-suce">&nbsp;</div>
      </div>
  </div>
  <div class="row justify-content-between position-absolute top-0 w-100 py-5 px-3 px-lg-5">
      
      <div class="col-12 col-md-6 col-lg-4 mb-5 order-2 order-md-1">
          <div class="contact-head">
              <h1 class="display-5 fw-bold">Sign <span class="text-succe">In</span></h1>
          </div>
          <form id="contactForm">
              <div class="d-flex flex-column mt-5 mb-3">
                  <label for="usrName">E-Mail</label>
                  <input type="text" id="usrName" class="border-0 px-2"
                      style="border-bottom: 2px solid #1D1D1D !important;" required>
              </div>
              <div class="d-flex flex-column mb-4">
                  <label for="usrEmail">Password</label>
                  <input type="email" id="usrEmail" class="border-0 px-2"
                      style="border-bottom: 2px solid #1D1D1D !important;" required>
              </div>
              <button type="submit" class="btn btn-succ mt-5 rounded-pill py-2 text-center w-75 w-lg-50">Contact
                  Us</button>
                  <p class="text-secondary text-md-start mt-3">Don't have an account? <a class="link fw-bold" href="/Pages/SignUp.html">Sign Up</a></p>
          </form>
      </div>

      <div class="col-12 col-md-6 col-lg-6 p-4 p-lg-5 bg-IMG1  text-white order-1 order-md-2 mb-4 mb-md-0">
         
      </div>
  </div>
</section>
<!-- Sign in Section Ends -->
</body>

</html>
